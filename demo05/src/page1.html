<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>page1</title>
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <link rel="stylesheet" href="./css/normalize.css">
  <style>
    body {
      margin: 12px;
      line-height: 1.5;
      font-size: 13px;
    }

    h1 {
      font-size: 18px;
      text-align: center;
      font-weight: 400;
    }

    p {
      text-indent: 2em;
    }

    ol li {
      margin: 0.5em 0;
    }

    ol li:nth-child(-n+7) {
      font-weight: bold;
    }

    ol ol {
      list-style: none;
      padding-left: 1em;
    }

    ol ol li span {
      font-family: monospace;
    }
  </style>
</head>

<body>

  <p>
    测试内容<strong>测试内容</strong>测试内容
  </p>

    <li>测试内容</li>
    <li>
      测试内容
      <ol>
        <li><span>（1）</span>测试内容</li>
        <li><span>（2）</span>测试内容</li>
      </ol>
    </li>
    <li>测试内容</li>
    <li>测试内容</li>

        <li><span>（2）</span>测试内容</li>
        <li><span>（3）</span>测试内容</li>
      </ol>
    </li>
    <li>
      测试内容
    </li>

  </ol>
</body>

</html>
